plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    testImplementation group: 'org.testng', name: 'testng', version: '7.6.1'
    implementation group: 'io.appium', name: 'java-client', version: '7.6.0'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.17.2'
}
test {
    useTestNG() {
        suites "./testNG.xml"
    }
}

